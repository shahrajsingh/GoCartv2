<div class="signup-container">
  <mat-card class="signup">
    <div class="header">
      <p>Sign Up</p>
      <h3>Please fill in this form to create an account.</h3>
    </div>
    <mat-card class="form">
      <form #signupForm="ngForm" (submit)="Signup(signupForm)">
        <div class="profile-img">
          <div class="imgprev">
            <img [src]="imagePreview" />
          </div>
          <button
            class="icon-btn"
            (click)="filePicker.click()"
            type="button"
            mat-mini-fab
          >
            <mat-icon>add</mat-icon>
          </button>
          <input
            class="filepick"
            type="file"
            #filePicker
            (change)="onImagePicked($event)"
          />
        </div>
        <mat-divider></mat-divider>

        <h2>Personal Details</h2>
        <mat-form-field class="lft" appearance="outline">
          <mat-label>First Name:</mat-label>
          <input
            required
            minlength="3"
            ngModel
            #FirstName="ngModel"
            type="text"
            matInput
            name="FirstName"
            placeholder="e.g:- John"
          />
          <mat-error *ngIf="FirstName.invalid">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name:</mat-label>
          <input
            required
            minlength="3"
            ngModel
            #LastName="ngModel"
            type="text"
            matInput
            name="LastName"
            placeholder="e.g:- Doe"
          />
          <mat-error *ngIf="LastName.invalid">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="lft" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            name="email"
            ngModel
            #email="ngModel"
            type="email"
            required
          />
          <mat-error *ngIf="email.invalid">email is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Date of Birth</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            name="Date"
            #Date="ngModel"
            ngModel
            required
            placeholder="dd/mm/yyyy"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-label>Gender: </mat-label>
        <mat-radio-group required ngModel name="gender">
          <mat-radio-button value="male">Male &nbsp;</mat-radio-button>
          <mat-radio-button value="female">Female &nbsp;</mat-radio-button>
          <mat-radio-button value="other">Other &nbsp;</mat-radio-button>
        </mat-radio-group>
        <mat-divider style="margin-top: 8px"></mat-divider>
        <br />
        <br />
        <h2>Password</h2>
        <mat-form-field class="lft" appearance="outline">
          <mat-label>Choose Password</mat-label>
          <input
            type="password"
            required
            matInput
            name="pass"
            ngModel
            #pass="ngModel"
            minlength="8"
            placeholder="Minium 8 characters"
          />
          <mat-error *ngIf="pass.invalid">Password is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input
            type="password"
            required
            matInput
            name="cpass"
            ngModel
            #cpass="ngModel"
            minlength="8"
            placeholder="Minium 8 characters"
          />
          <mat-error *ngIf="cpass.invalid">Password is required</mat-error>
        </mat-form-field>
        <button class="btn" mat-raised-button color="primary">Sign Up</button>
      </form>
    </mat-card>
  </mat-card>
</div>
