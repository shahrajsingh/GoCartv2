<div class="Product-container">
  <div class="Product" *ngFor="let i of Products">
    <div class="Product-image"><img [src]="i.image" alt="{{ i.name }}" /></div>
    <div class="Product-details">
      <h3 class="Product-name">
        {{ i.name }}
      </h3>
    </div>
  </div>
</div>
<mat-grid-list gutterSize="8px" class="Product-Grid" rowHeight="450px">
</mat-grid-list>
