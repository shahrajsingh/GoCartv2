<div class="card">
  <img
    [src]="product.image"
    alt="Denim Jeans"
    style="width: 100%; height: 200px"
  />
  <p class="h1">{{ product.name }}</p>
  <app-star-rating
    [rating]="product.rating"
    [align]="'center'"
  ></app-star-rating>
  <p class="price">${{ product.price }}</p>
</div>
