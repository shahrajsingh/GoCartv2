<mat-sidenav-container
  style="
    width: 100%;
    scroll-behavior: smooth;
    display: flex;
    flex-grow: 1;
    flex-flow: column;
  "
>
  <mat-sidenav #sidenav mode="over"> abc </mat-sidenav>
  <mat-sidenav-content class="side-nav-content">
    <mat-toolbar class="header" color="primary">
      <button
        mat-icon-button
        class="header-menu-button"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <app-header></app-header>
    </mat-toolbar>
    <mat-toolbar color="primary" class="mobile-search-bar"></mat-toolbar>
    <div class="app-container">
      <router-outlet class="row2"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
